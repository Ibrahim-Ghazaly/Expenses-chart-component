<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="styl">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>


  <div class="Expenses-chart">
    <div class="head">
      <div class="left">
        <h5>My balance</h5>
        <p>$921.48</p>
      </div>
      <div class="circle">
         
      </div>
    </div>
      <div class="body">
        <h2>Spending - Last 7 days</h2>
        <div class="charts">
           <div class="mon" data-day="mon"></div>
           <div class="tue" data-day="tue"></div>
           <div class="wed" data-day="wed"></div>
           <div class="thu" data-day="thu"></div>
           <div class="fri" data-day="fri"></div>
           <div class="sat" data-day="sat"></div>
           <div class="sun" data-day="sun"></div>
        </div>
        <div class="bottom">
          <div class="left">
            <h5>Total this month</h5>
            <p>$478.33</p>
          </div>
          <div class="right">
              <p>+2.4%</p>
              <span>from last month</span>
          </div>
        </div>
      </div>

  
    </div>
